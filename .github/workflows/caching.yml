  raw_download_cache_buildjet:
    name: Raw download BuildJet Cache on BuildJet runner
    runs-on: buildjet-2vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore Download folder
        id: cache-download-restore
        uses: actions/cache/restore@v3
        with:
          path: /home/runner/debian
          key: ${{ runner.os }}-download

      - name: Download file
        run: |
          wget https://speed.hetzner.de/100MB.bin -O /home/runner/debian/100MB.bin && ls -la /home/runner/debian

      - name: Save Primes
        id: cache-download-save
